<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Canonical & base -->
  <link rel="canonical" href="https://metrio.es/" />

  <!-- Favicon (relativo para que funcione en cualquier base path) -->
  <link rel="icon" type="image/svg+xml" href="./metrioLogo.svg" />
  <link rel="apple-touch-icon" href="./metrioLogo.svg" />

  <!-- Preconnect para recursos externos (rendimiento + SEO) -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin />

  <!-- Fuentes -->
  <link
    href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet"
  />

  <!-- SEO principal -->
  <title>Metrio Consulting | Consultoría tecnológica y desarrollo de producto</title>
  <meta
    name="description"
    content="Metrio Consulting: consultoría tecnológica desde 2024. BI, desarrollo de producto, transformación digital, leads cualificados con base de datos accionable y mailing +40% apertura. Tecnología, producto y criterio."
  />
  <meta name="keywords" content="consultoría tecnológica, desarrollo de producto, datos, business intelligence, transformación digital, España, Metrio" />
  <meta name="author" content="Metrio Consulting" />
  <meta name="robots" content="index, follow" />
  <meta name="theme-color" content="#0f172a" />
  <meta name="format-detection" content="telephone=no" />

  <!-- Open Graph (LinkedIn, WhatsApp, Facebook) -->
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="Metrio Consulting" />
  <meta property="og:title" content="Metrio Consulting | Tecnología, producto y criterio" />
  <meta
    property="og:description"
    content="Consultoría tecnológica y desarrollo de soluciones digitales con criterio y visión a largo plazo."
  />
  <meta property="og:url" content="https://metrio.es/" />
  <meta property="og:image" content="https://metrio.es/og-image.png" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
  <meta property="og:locale" content="es_ES" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Metrio Consulting | Consultoría tecnológica" />
  <meta
    name="twitter:description"
    content="Consultoría tecnológica y desarrollo de producto. Tecnología, producto y criterio."
  />
  <meta name="twitter:image" content="https://metrio.es/og-image.png" />

  <!-- Datos estructurados JSON-LD (SEO) -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@graph": [
      {
        "@type": "Organization",
        "@id": "https://metrio.es/#organization",
        "name": "Metrio Consulting",
        "url": "https://metrio.es",
        "logo": { "@type": "ImageObject", "url": "https://metrio.es/metrioLogo.svg" },
        "description": "Consultoría tecnológica especializada en diseño, desarrollo y evolución de soluciones digitales, datos e inteligencia de negocio.",
        "sameAs": ["https://github.com/Metrio-ai"]
      },
      {
        "@type": "WebSite",
        "@id": "https://metrio.es/#website",
        "url": "https://metrio.es",
        "name": "Metrio Consulting",
        "publisher": { "@id": "https://metrio.es/#organization" },
        "inLanguage": "es-ES"
      },
      {
        "@type": "ProfessionalService",
        "@id": "https://metrio.es/#localbusiness",
        "name": "Metrio Consulting",
        "description": "Consultoría tecnológica y desarrollo de producto. Soluciones de datos, BI, transformación digital y desarrollo software.",
        "url": "https://metrio.es",
        "serviceType": ["Consultoría tecnológica", "Desarrollo de producto", "Business Intelligence", "Transformación digital"]
      }
    ]
  }
  </script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
